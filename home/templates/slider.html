{% load static %}

<div class="fotorama"
     data-autoplay="3000"
     data-loop="true"
     data-transition="crossfade"
     data-width="100%"
     data-ratio="1800/600" >
    {% for rs in sliderdata %}
        <div  data-img="{{rs.image.url}}"><a href="/car/{{ rs.id }}/{{ rs.slug }}"><h2><strong>{{ rs.title }}</strong></h2></a></div>
    {% endfor %}
</div>
